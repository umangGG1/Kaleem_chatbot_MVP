// index.html - Complete frontend for the resume builder

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --light-bg: #f8f9fa;
            --chat-bg: #ffffff;
            --user-msg-bg: #E2F2FF;
            --bot-msg-bg: #f1f1f1;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            line-height: 1.6;
        }

        .chat-container {
            max-width: 850px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px var(--shadow-color);
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.2rem;
            text-align: center;
        }

        .chat-header h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: var(--chat-bg);
        }

        .message {
            margin-bottom: 1.2rem;
            padding: 1rem;
            border-radius: 0.8rem;
            max-width: 85%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-message {
            background-color: var(--user-msg-bg);
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 1.2rem;
            background-color: #f1f1f1;
            border-top: 1px solid #e5e5e5;
        }

        .chat-input input {
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            padding: 0.8rem 1.2rem;
            border-radius: 2rem;
            margin-right: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(66,133,244,0.2);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background-color: #3367d6;
            transform: scale(1.05);
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
            background-color: rgba(66,133,244,0.05);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background-color: rgba(66,133,244,0.1);
            border-color: #3367d6;
        }

        .upload-area.active {
            background-color: rgba(66,133,244,0.15);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .progress-container {
            margin: 1rem 0;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.3);
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.8s ease;
            background-color: var(--secondary-color);
        }

        .completion-text {
            text-align: right;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-top: 0.3rem;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 10px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #777;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .bot-avatar {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            background-color: #6c757d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message-wrapper.user {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="bi bi-file-earmark-person"></i> Professional Resume Builder</h2>
                <div class="progress-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="completion-text">
                        <span id="completion-percentage">0%</span> complete
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            
            <div id="upload-area" class="upload-area d-none">
                <div class="upload-icon">
                    <i class="bi bi-cloud-upload"></i>
                </div>
                <h5>Upload Your Resume</h5>
                <p>Drag and drop your resume (PDF) here or click to browse files</p>
                <input type="file" id="file-upload" accept=".pdf" style="display: none;">
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="send-button">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const uploadArea = document.getElementById('upload-area');
            const fileUpload = document.getElementById('file-upload');
            const progressBar = document.getElementById('progress-bar');
            const completionPercentage = document.getElementById('completion-percentage');
            
            // Initialize user ID
            const userId = uuid.v4();
            
            // State variables
            let isUploadVisible = false;
            let completionPercent = 0;
            let userName = "";
            let isWaitingForResponse = false;
            
            // Initial message from the chatbot
            sendInitialMessage();
            
            // Event Listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            uploadArea.addEventListener('click', function() {
                fileUpload.click();
            });
            
            fileUpload.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    uploadResume(e.target.files[0]);
                }
            });
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                if (e.dataTransfer.files.length > 0) {
                    uploadResume(e.dataTransfer.files[0]);
                }
            });
            
            // Functions
            function sendInitialMessage() {
                showTypingIndicator();
                
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: 'start'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    addBotMessage(data.response);
                    // Show upload area after initial message
                    toggleUploadArea(true);
                    // Update completion percentage
                    updateCompletionPercentage(data.completion_percentage || 0);
                })
                .catch(error => {
                    hideTypingIndicator();
                    console.error('Error:', error);
                    addBotMessage('Sorry, there was an error connecting to the service. Please try again later.');
                });
            }
            
            function sendMessage() {
                if (isWaitingForResponse) return;
                
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input
                userInput.value = '';
                
                // Hide upload area when user sends a message
                toggleUploadArea(false);
                
                // Show typing indicator
                showTypingIndicator();
                isWaitingForResponse = true;
                
                // Send message to server
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    isWaitingForResponse = false;
                    
                    // Add bot response to chat
                    addBotMessage(data.response);
                    
                    // Check if upload area should be shown
                    if (data.response.toLowerCase().includes('upload') || 
                        data.response.toLowerCase().includes('resume')) {
                        toggleUploadArea(true);
                    }
                    
                    // Update completion percentage
                    updateCompletionPercentage(data.completion_percentage || completionPercent);
                })
                .catch(error => {
                    hideTypingIndicator();
                    isWaitingForResponse = false;
                    console.error('Error:', error);
                    addBotMessage('Sorry, there was an error processing your message. Please try again.');
                });
            }
            
            function uploadResume(file) {
                if (!file.type.includes('pdf')) {
                    addBotMessage('Please upload a PDF file.');
                    return;
                }
                
                // Show loading message
                addBotMessage('Uploading and analyzing your resume...');
                
                // Hide upload area during upload
                toggleUploadArea(false);
                
                // Show typing indicator
                showTypingIndicator();
                isWaitingForResponse = true;
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('user_id', userId);
                
                fetch('/api/upload-resume', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    isWaitingForResponse = false;
                    
                    if (data.error) {
                        addBotMessage(`Error: ${data.error}`);
                        toggleUploadArea(true);
                    } else {
                        // Extract name if available
                        if (data.name) {
                            userName = data.name;
                        }
                        
                        // Success - add bot message with response
                        addBotMessage(data.response);
                        
                        // Update completion percentage
                        updateCompletionPercentage(data.completion_percentage || completionPercent);
                    }
                })
                .catch(error => {
                    hideTypingIndicator();
                    isWaitingForResponse = false;
                    console.error('Error:', error);
                    addBotMessage('Sorry, there was an error uploading your resume. Please try again.');
                    toggleUploadArea(true);
                });
            }
            
            function addUserMessage(message) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper', 'user');
                
                const userAvatar = document.createElement('div');
                userAvatar.classList.add('user-avatar');
                userAvatar.textContent = userName ? userName.charAt(0).toUpperCase() : 'U';
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user-message');
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = message;
                
                messageDiv.appendChild(messageContent);
                messageWrapper.appendChild(messageDiv);
                messageWrapper.appendChild(userAvatar);
                
                chatMessages.appendChild(messageWrapper);
                scrollToBottom();
            }
            
            function addBotMessage(message) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message-wrapper');
                
                const botAvatar = document.createElement('div');
                botAvatar.classList.add('bot-avatar');
                botAvatar.textContent = 'K';
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = message;
                
                messageDiv.appendChild(messageContent);
                messageWrapper.appendChild(botAvatar);
                messageWrapper.appendChild(messageDiv);
                
                chatMessages.appendChild(messageWrapper);
                scrollToBottom();
            }
            
            function showTypingIndicator() {
                // Remove any existing typing indicators
                const existingIndicators = document.querySelectorAll('.typing-wrapper');
                existingIndicators.forEach(el => el.remove());
                
                const typingWrapper = document.createElement('div');
                typingWrapper.classList.add('message-wrapper', 'typing-wrapper');
                
                const botAvatar = document.createElement('div');
                botAvatar.classList.add('bot-avatar');
                botAvatar.textContent = 'K';
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                messageDiv.style.padding = '0.5rem 1rem';
                
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
                
                messageDiv.appendChild(typingIndicator);
                typingWrapper.appendChild(botAvatar);
                typingWrapper.appendChild(messageDiv);
                
                chatMessages.appendChild(typingWrapper);
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                const typingIndicators = document.querySelectorAll('.typing-wrapper');
                typingIndicators.forEach(el => el.remove());
            }
            
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function toggleUploadArea(show) {
                if (show && !isUploadVisible) {
                    uploadArea.classList.remove('d-none');
                    isUploadVisible = true;
                } else if (!show && isUploadVisible) {
                    uploadArea.classList.add('d-none');
                    isUploadVisible = false;
                }
            }
            
            function updateCompletionPercentage(percent) {
                completionPercent = percent;
                progressBar.style.width = `${percent}%`;
                progressBar.setAttribute('aria-valuenow', percent);
                completionPercentage.textContent = `${percent}%`;
                
                // Change progress bar color based on completion
                if (percent < 30) {
                    progressBar.classList.remove('bg-warning', 'bg-success');
                    progressBar.classList.add('bg-danger');
                } else if (percent < 70) {
                    progressBar.classList.remove('bg-danger', 'bg-success');
                    progressBar.classList.add('bg-warning');
                } else {
                    progressBar.classList.remove('bg-danger', 'bg-warning');
                    progressBar.classList.add('bg-success');
                }
            }
        });
    </script>
</body>
</html>
