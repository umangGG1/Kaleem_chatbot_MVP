<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="bi bi-file-earmark-person"></i> Professional Resume Builder</h2>
                <div class="progress-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="completion-text">
                        <span id="completion-percentage">0%</span> complete
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            
            <div id="upload-area" class="upload-area d-none">
                <div class="upload-icon">
                    <i class="bi bi-cloud-upload"></i>
                </div>
                <h5>Upload Your Resume</h5>
                <p>Drag and drop your resume (PDF) here or click to browse files</p>
                <input type="file" id="file-upload" accept=".pdf" style="display: none;">
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="send-button">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
